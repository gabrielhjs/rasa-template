stories:
- story: texto incompleto de sepse
  steps:
  - user: |
      Essa paciente tem sepse?
    intent: paciente_possui_sepse
  - action: sepse_form
  - active_loop: sepse_form
  - active_loop: null
  - action: utter_completa_sepse_form

- story: texto completo de sepse
  steps:
  - user: |
      paciente com [frequência respiratória de 30 respirações/min](entity_frequencia_respiratoria), com [confusão mental](entity_nivel_de_consciencia) e [pressão arterial de 90 mmHg](entity_pressao_arterial_sistolica tem sepse?
    intent: paciente_possui_sepse
  - action: sepse_form
  - active_loop: sepse_form
  - active_loop: null
  - action: utter_completa_sepse_form

