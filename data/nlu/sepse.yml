    - [Mulher]{"entity": "sexo", "value": "F"} de [42 anos](entity_idade), com artrite reumatoide, [PAS de 150 mmHg](entity_pressao_arterial_sistolica), FC de 95 bpm, tosse produtiva e [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Suspeita de sepse (SIRS) ou infecção sistêmica?
