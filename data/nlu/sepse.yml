version: "3.1"

nlu:
- intent: sepse_tem
  examples: |
    - Essa paciente tem sepse?
    - Essa paciente está com sepse?
    - É sepse?
    - SEPSE?
    - Paciente do [sexo masculino]{"entity": "sexo", "value": "M"}, [60 anos](entity_idade), com adenocarcinoma metastático, apresentando tosse produtiva e dor ventilatório-dependente à direita, [frequência respiratória (FR) de 28](entity_frequencia_respiratoria), frequência cardíaca (FC) de 85, [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Nesse cenário, existe suspeita de sepse (SIRS) ou outra infecção sistêmica?
    - [Uma paciente]{"entity": "sexo", "value": "F"} de [48 anos](entity_idade), [diabética]{"entity": "entity_comorbidade_diabetes", "value": 1}, com [saturação de oxigênio (SaO2) em 92%](entity_saturacao_de_oxigenio), sonolência e [confusão mental]{"entity": "entity_nivel_de_consciencia", "value": "Confuso"} (GCS reduzido). Considerando esses dados clínicos, você consideraria a possibilidade de sepse (Sepsis) ou outra infecção sistêmica?
    - [Homem]{"entity": "sexo", "value": "M"} de [75 anos](entity_idade) com [pressão arterial sistólica (PAS) de 150 mmHg](entity_pressao_arterial_sistolica), FC de 85 bpm, tosse produtiva e [suspeita de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Diante dessas informações, você avaliaria a presença de sepse (SIRS) ou infecção sistêmica?
    - Este paciente de [35 anos](entity_idade), tabagista e neutropênico, apresenta FC de 100 bpm, [FR de 28](entity_frequencia_respiratoria), [insuficiência respiratória]{"entity": "entity_comorbidade_ir", "value": 1}, [broncopneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você suspeitaria de sepse (SIRS) ou outra infecção sistêmica nesse contexto?
    - [Uma mulher]{"entity": "sexo", "value": "F"} de [55 anos](entity_idade), com doença reumatológica, [pressão arterial diastólica (PAD) de 60 mmHg](entity_pressao_arterial_diastolica), e [nível de consciência estuporoso (AVPU)]{"entity": "entity_nivel_de_consciencia", "value": "Inconsciente"}. Foi [diagnosticada com pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você investigaria a presença de sepse (Sepsis) ou infecção sistêmica?
    - [Homem]{"entity": "sexo", "value": "M"} de [70 anos](entity_idade), com [PAS de 180 mmHg](entity_pressao_arterial_sistolica), [FR de 34 irpm](entity_frequencia_respiratoria), glicemia de 220 mg/dL e internado com diagnóstico de sepse grave (Sepsis-3). Com base nessas informações clínicas, confirmaria o diagnóstico de sepse (Sepsis) ou outra infecção sistêmica?
    - Paciente de [45 anos](entity_idade), cardiopata, com [SaO2 de 94%](entity_saturacao_de_oxigenio), tosse produtiva e [suspeita de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Diante dessas informações, você suspeitaria de sepse (SIRS) ou infecção sistêmica?
    - [Mulher]{"entity": "sexo", "value": "F"} de [58 anos](entity_idade), hipertensa, com [PAD de 70 mmHg](entity_pressao_arterial_diastolica), FC de 72 bpm, [sonolenta]{"entity": "entity_nivel_de_consciencia", "value": "Confuso"} e [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você consideraria a possibilidade de sepse (Sepsis) ou infecção sistêmica?
    - [Homem]{"entity": "sexo", "value": "M"} de [65 anos](entity_idade), dialítico, com [PAS de 160 mmHg](entity_pressao_arterial_sistolica), [FR de 29 irpm](entity_frequencia_respiratoria) e [nível de consciência alerta]{"entity": "entity_nivel_de_consciencia", "value": "Alerta"}. Foi [diagnosticado com broncopneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você investigaria a presença de sepse (SIRS) ou outra infecção sistêmica?
    - Paciente de [40 anos](entity_idade), tabagista, com FC de 88 bpm, [insuficiência respiratória grave (ARDS)]{"entity": "entity_comorbidade_ir", "value": 1} e [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Nesse cenário, existe suspeita de sepse (Sepsis) ou outra infecção sistêmica?
    - [Mulher]{"entity": "sexo", "value": "F"} de [72 anos](entity_idade), com obesidade, [PAS de 140 mmHg](entity_pressao_arterial_sistolica), [SaO2 de 95%](entity_saturacao_de_oxigenio), tosse produtiva e [broncopneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você suspeitaria de sepse (SIRS) ou infecção sistêmica?
    - [Homem]{"entity": "sexo", "value": "M"} de [53 anos](entity_idade), com cirurgia prévia, glicemia de 130 mg/dL, [sonolento]{"entity": "entity_nivel_de_consciencia", "value": "Confuso"} e [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Diante dessas informações clínicas, você consideraria a possibilidade de sepse (Sepsis) ou infecção sistêmica?
    - Paciente de [68 anos](entity_idade), com dislipidemia, [PAD de 75 mmHg](entity_pressao_arterial_diastolica), FC de 70 bpm, [insuficiência respiratória]{"entity": "entity_comorbidade_ir", "value": 1} e [suspeita de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você investigaria a presença de sepse (SIRS) ou outra infecção sistêmica?
    - [Mulher]{"entity": "sexo", "value": "F"} de [47 anos](entity_idade), com lupus, [SaO2 de 93%](entity_saturacao_de_oxigenio), [nível de consciência estuporoso (AVPU)]{"entity": "entity_nivel_de_consciencia", "value": "Inconsciente"} e [diagnóstico de broncopneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Nesse cenário, você suspeitaria de sepse (Sepsis) ou outra infecção sistêmica?
    - [Homem]{"entity": "sexo", "value": "M"} de [55 anos](entity_idade), neutropênico, glicemia de 180 mg/dL, [PAS de 130 mmHg](entity_pressao_arterial_sistolica), [FR de 32 irpm](entity_frequencia_respiratoria) e [diagnóstico de pneumonia]{"entity": "entity_tem_pneumonia", "value": 1}. Você consideraria a possibilidade de sepse (SIRS) ou infecção sistêmica nesse contexto?
