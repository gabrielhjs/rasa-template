action_endpoint:
  url: ${ACTION_ENDPOINT}

lock_store:
  type: redis
  url: ${REDIS_HOST}
  port: ${REDIS_PORT}
  db: ${REDIS_DB}
  password: ${REDIS_PASSWORD}
  use_ssl: false
  key_prefix: rasa

tracker_store:
  type: SQL
  dialect: postgresql
  url: ${POSTGRES_URL}
  db: ${POSTGRES_DB}
  username: ${POSTGRES_USERNAME}
  password: ${POSTGRES_PASSWORD}

